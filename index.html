<!DOCTYPE html>
<html>
    <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
      <script src="//unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
      <script src="//unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
      <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
      <a-scene>
        <a-assets>
          <a-assets-item id="model" src="./assets/tryout//dodge_challenger_srt_demon_sdc/scene.gltf"></a-assets-item>
        </a-assets>
        <a-entity id="environment" environment="preset:tron;skyType:atmosphere;lighting:spot"></a-entity>  
        <a-entity light="type:ambient;color:yellow;intensity:0.5"></a-entity>

        <a-entity id="camera" camera position="0 5 5" wasd-controls
        look-controls="pointerLockEnabled:false">
        </a-entity>
        <a-entity id="car" gltf-model="#model" rotation="0 180 0" position="0 0 0" scale="1 1 1"></a-entity>
      </a-scene>  
    </body>
</html>
